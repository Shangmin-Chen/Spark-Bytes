{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<section>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Display form errors -->
        {% if form.errors %}
        <div class="form-errors">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</section>

{% endblock %}
