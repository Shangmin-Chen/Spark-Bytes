{% extends "base.html" %}

{% block content %}
<div class="registration-container">
    <h1>Register</h1>
    <section>
        <form method="post" enctype="multipart/form-data" class="registration-form">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Display form errors -->
            {% if form.errors %}
            <div class="form-errors">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </section>
</div>

<style>
    /* .registration-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    } */

    .registration-container h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .registration-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .registration-form input, .registration-form textarea, .registration-form select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px; /* Spacing between label and input */
    }

    .registration-form p {
        margin-top: 0;
        margin-bottom: 8px;
    }

    .registration-form label {
        margin-bottom: 2px;
    }

    .form-errors {
        color: #d9534f;
        background-color: #f2dede;
        border-color: #ebccd1;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 20px;
    }

    .form-errors ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
    }

    .form-errors li {
        padding: 2px 0;
    }

    .btn-primary {
        background-color: #007BFF;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
